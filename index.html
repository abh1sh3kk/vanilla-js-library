    <form class="formContainer" id="myForm" >
      <div class="form-headline">
        <h1 class="addNewBook">Add New Book</h1>
      </div>
      <div class="form-content">
        <div class="book label-input">
          <label for="bookName">Name of Book</label>
          <input type="text" name="bookName" id="bookName" class="input bookName" required />
        </div>
        <div class="author label-input">
          <label for="author">Name of Author</label>
          <input type="text" name="authorName" id="authorName" class="input bookAuthor" required/>
        </div>
        <div class="pages-total label-input">
          <label for="totalPages">Total no. of pages</label>
          <input type="number" name="totalPages" id="totalPages" class="input totalPages" required/>
        </div>
        <div class="completed-pages label-input">
          <label for="pagesCompleted">Pages completed</label>
          <input type="number" name="pagesCompleted" id="pagesCompleted" class="input pagesCompleted" />
        </div>
        <div class="buttons">
          <button class="button submit form-button" type="">
            Submit
          </button>
          <button class="button cancel form-button" type="cancel">
            Cancel
          </button>
        </div>
      </div>
    </form>
